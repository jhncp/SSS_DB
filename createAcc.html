<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ss.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <a href=".html"> <!--palagay yung file name ng homepage!-->
                <img src="ss.png" alt="SSS"></a>
            <p class="PH">Republic of the Philippines</p>
            <p class="SSS">Social Security System</p>
        </div>

        <div class="create-rectangle">
            <div class="log">
                <h2 class="login">Create Account</h2>
            </div>
        
        <div class="accForm">
            <form id="CreateAccountForm">

                <div><label for="newName">Name</label></div>
                <input type="type" id="newName" name="newName" placeholder="Name"required>
                <div><label for="newDOB">Date of Birth</label></div>
                <input type="date" id="newDOB" name="newDOB" required>
                
                <div><label for="newUsername">Username</label></div>
                <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                <div><label for="newPass">Password</label></div>
                <input type="password" id="newPass" name="newPass" placeholder="Password" required>
                <div><label for="confirmPass">Confirm Password</label></div>
                <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" required>
    
                <div><button type="submit">Create Account</button></div>
        
        </div>
    </div>
    
</body>
</html>
